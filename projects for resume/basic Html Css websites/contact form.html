        <form action="/" method="post">
            <table style="border: solid; padding:10px;">
                <tr>
                    <td><label for="name">Name</label></td>
                    <td> <input type="text" name="name" id="name" class="name" ></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="profession">Profession</label></td>
                    <td><input type="text" id="profession" name="profession" list="professions">
                        <datalist id="professions">
                            <option value="govt. official"></option>
                            <option value="businessman"></option>
                            <option value="teacher"></option>
                            <option value="student"></option>
                            <option value="self employed"></option>
                            <option value="armed forces"></option>
                        </datalist>
                    </td>
                </tr>
                <tr style="vertical-align: top;">
                    <td><label for="message">Message</label></td>
                    <td><textarea name="message" id="message" cols="40" rows="6"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="radio" id="accept" value="accept" name="accept">
                        <label for="accept">I accept the terms and conditions</label>
                    </td>
                </tr>
                <tr>
                    <td style="text-align: left ;"><button type="submit">Submit</button></td>
                    <td style="text-align: right;"><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>

    </body>
</html>
